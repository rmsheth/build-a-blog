{% extends "base.html" %}
{% block content %}

	{% if posts: %}
		{% for post in posts %}
			<div class="post">
				<div class="post-title"><h2><a href="/blog/{{post.key().id()}}">{{post.title}}</a></h2></div>
				<div class="post-body"><p>{{post.content}}</p></div>
			</div>
		{% endfor %}
	{% endif %}

	{% if unpost: %}
		<div class="post">
			<div class="post-title"><h2><a href="/blog/{{unpost.key().id()}}">{{unpost.title}}</a></h2></div>
			<div class="post-body"><p>{{unpost.content}}</p></div>
		</div>
	{% endif %}

{% endblock %}
